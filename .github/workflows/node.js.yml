name: Full Stack CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: carloc
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 'localhost' --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm install
      working-directory: ./back  # Specify the correct directory here
    
    - name: Check for test files
      id: check-tests
      run: |
        if ls ./front/*.test.js 1> /dev/null 2>&1; then
          echo "Tests found, setting run_tests to true."
          echo "::set-output name=run_tests::true"
        else
          echo "No tests found, setting run_tests to false."
          echo "::set-output name=run_tests::false"
        fi
      working-directory: .

    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          echo 'waiting for mysqld to be connectable...'
          sleep 2
        done
      env:
        MYSQL_ROOT_PASSWORD: root

    - name: Run the tests
      if: steps.check-tests.outputs.run_tests == 'true'
      run: npm test
      working-directory: ./back  # Specify the correct directory here
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        MYSQL_DB: testdb

    - name: Start
      run: npm run start
      working-directory: ./back  # Specify the correct directory here
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        MYSQL_DB: testdb

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install
      working-directory: ./front  # Specify the correct directory here

    - name: Check for test files
      id: check-tests
      run: |
        if ls ./front/*.test.js 1> /dev/null 2>&1; then
          echo "Tests found, setting run_tests to true."
          echo "::set-output name=run_tests::true"
        else
          echo "No tests found, setting run_tests to false."
          echo "::set-output name=run_tests::false"
        fi
      working-directory: .

    - name: Run the tests
      if: steps.check-tests.outputs.run_tests == 'true'
      run: npm test
      working-directory: ./front  # Specify the correct directory here

    - name: Build
      run: npm run build
      working-directory: ./front  # Specify the correct directory here